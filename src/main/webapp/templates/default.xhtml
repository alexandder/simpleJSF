<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            <ui:insert name="windowTitle">#{msgs.title}</ui:insert>
        </title> 
    </h:head>
    
    <h:body>
        <h:outputStylesheet library="css" name="default.css" />
        <div class="heading">
            <ui:insert>
                <ui:include src="/views/main/heading.xhtml" />
            </ui:insert>
        </div>
        
        <div class="menu">
            <ui:insert name="menu">
                <ui:include src="/views/main/menu.xhtml" />
            </ui:insert>
        </div>
        
        <div class="content">
            <ui:insert name="content" >
                
            </ui:insert>
        </div>
        
    </h:body>
</html>
